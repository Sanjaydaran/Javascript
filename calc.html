<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Task</title>
</head>
<body>
    <label for="">Enter 1st number :</label>
    <input type="text" name="" id="num1"><br>
    <label for="">Enter 2nd number :</label>
    <input type="text" name="" id="num2"><br/>
    <button onclick="calcfunc()">Calc</button>
    <script>
        function calcfunc(){
            let a = document.getElementById('num1').value;
            let b = document.getElementById('num2').value;
            let c = a+b;
            document.write("Addition :"+c+"<br>");
            let d = a-b;
            document.write("Subraction is :"+d+"<br>");
            let e = a*b;
            document.write("Multiplication is :"+e+"<br>");
            let f = a/b;
            document.write("Division is :"+f+"<br>");
        }
    </script>
</body>
</html>
