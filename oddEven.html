<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <script>
        function oddEven(){
            let num = (prompt("Enter the number :"))
            if(num % 2 === 0){
                document.write("Entered Even Number")
            }
            else{
                document.write("Entered Odd Number")
            }
        }
        oddEven()
    </script>
</body>
</html>
