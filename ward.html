<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Ward Room Task</title>
</head>
<body>
    <label>Enter your number :</label>
    <input type="text" id="ward" placeholder="Between 1 to 50">
    <button onclick="findWard()">Submit</button>
    <script>
        function findWard(){
            let val = document.getElementById("ward").value;
            if(val>=1 && val<=10){
                document.write("Ward Num 1");
            }
            else if(val>=11 && val<=20){
                document.write("Ward Num 2");
            }
            else if(val>=21 && val<=30){
                document.write("Ward Num 3");
            }
            else if(val>=31 && val<=40){
                document.write("Ward Num 4");
            }
            else if(val>=41 && val<=50){
                document.write("Ward Num 5");
            }
        }
        findWard()
    </script>
</body>
</html>
